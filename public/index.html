<!DOCTYPE html>
<html lang="en">

<head>
    <title>TWA</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
        }

        /* Day mode */
        body {
            background-color: white;
            color: black;
        }

        .grid-item {
            background-color: #f9f9f9;
        }

        /* Night mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            .grid-item {
                background-color: #333;
            }
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 4px;
            max-width: 800px;
            margin: 0 auto;
        }

        .grid-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            gap: 20px;
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: translateX(5px);
        }

        .grid-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .item-details {
            flex-grow: 1;
            text-align: left;
        }

        .item-details p {
            margin: 3px 0;
            line-height: 1.3;
        }

        .item-name {
            font-weight: bold;
            font-size: 1em;
        }

        .item-price {
            color: #2196F3;
            font-weight: bold;
            font-size: 0.9em;
        }

        .item-collection {
            color: #666;
            font-size: 0.85em;
        }

        .item-blockchain {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 1px 6px;
            border-radius: 4px;
            display: inline-block;
            font-size: 0.75em;
        }

        /* Ê∑±Ëâ≤Ê®°ÂºèË™øÊï¥ */
        @media (prefers-color-scheme: dark) {
            .grid-item {
                background-color: #333;
            }

            .item-collection {
                color: #aaa;
            }

            .item-blockchain {
                background-color: #1a237e;
                color: #90caf9;
            }

            .item-price {
                color: #64b5f6;
            }
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .controls input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .image-container {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #666;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container img.loaded {
            opacity: 1;
        }

        /* Ê∑±Ëâ≤Ê®°Âºè‰∏ãÁöÑ placeholder */
        @media (prefers-color-scheme: dark) {
            .placeholder {
                background-color: #333;
                color: #999;
            }
        }
    </style>
</head>

<body>
    <h1>Lootex Mini App</h1>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Enter keyword">
        <button id="searchButton">Search</button>
    </div>
    <div class="grid-container" id="assets"></div>
    <script>
        let page = 1;
        let keyword = '';
        let isLoading = false;
        let searchTimeout;

        // Fetch messages from the server
        async function fetchMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
            });
        }

        // Fetch assets from the server
        async function fetchAssets() {
            if (isLoading) return;
            isLoading = true;
            const response = await fetch(`/search?keyword=${keyword}&page=${page}`);
            const assets = await response.json();
            const assetsDiv = document.getElementById('assets');
            assets.forEach(asset => {
                const assetElement = document.createElement('div');
                assetElement.className = 'grid-item';
                assetElement.innerHTML = `
                    <img src="${asset.assetImageUrl}" alt="${asset.assetName}">
                    <p>${asset.assetName}</p>
                    <p>Token ID: ${asset.assetTokenId}</p>
                `;
                assetsDiv.appendChild(assetElement);
            });
            isLoading = false;
        }

        // Search assets based on input keyword
        async function searchAssets(keyword) {
            console.log('Searching for:', keyword);
            isLoading = true;

            // Áõ¥Êé•Ë∞ÉÁî® Lootex API
            const response = await fetch(`https://dex-v3-api-aws.lootex.dev/api/v3/explore/assets?limit=30&sortBy=-bestListPrice&keywords=${encodeURIComponent(keyword)}&isCount=false&page=${page}`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const assets = data.items || [];
            console.log('Search results:', assets);

            const assetsDiv = document.getElementById('assets');
            assetsDiv.innerHTML = '';

            if (assets.length === 0) {
                assetsDiv.innerHTML = '<p>No results found</p>';
                return;
            }

            assets.forEach(asset => {
                const shortTokenId = asset.assetTokenId.length > 10 ?
                    `${asset.assetTokenId.slice(0, 10)}...` : asset.assetTokenId;

                let priceDisplay = 'No Price';
                if (asset.order && asset.order.listing) {
                    priceDisplay = `${asset.order.listing.price} ${asset.order.listing.priceSymbol}`;
                }

                const assetElement = document.createElement('div');
                assetElement.className = 'grid-item';
                assetElement.innerHTML = `
                    <div class="image-container">
                        <div class="placeholder">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </div>
                        <img src="${asset.assetImageUrl}" 
                             alt="${asset.assetName}"
                             onload="this.classList.add('loaded')"
                             onerror="this.parentElement.innerHTML='<div class=\'placeholder\'>‚ùå</div>'">
                    </div>
                    <div class="item-details">
                        <p class="item-name">${asset.assetName}</p>
                        <p class="item-collection">${asset.collectionName}</p>
                        <p class="item-price">Price: ${priceDisplay}</p>
                        <p class="item-blockchain">${asset.collectionChainShortName?.toUpperCase() || 'Unknown Chain'}</p>
                        <p class="token-id">Token ID: ${shortTokenId} <button onclick="copyTokenId('${asset.assetTokenId}')">üìã</button></p>
                    </div>
                `;
                assetsDiv.appendChild(assetElement);
            });
        }

        // Clear assets
        function clearAssets() {
            const assetsDiv = document.getElementById('assets');
            assetsDiv.innerHTML = '';
            page = 1; // Reset page number
            keyword = ''; // Clear keyword
        }

        // Debounce function to limit the rate of function execution
        function debounce(func, wait) {
            return function (...args) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Infinite scroll
        window.addEventListener('scroll', debounce(() => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) { // ÊèêÂâç500pxËØ∑Ê±ÇÊï∞ÊçÆ
                if (!isLoading) { // Á°Æ‰øùÂú®Âä†ËΩΩÊó∂‰∏çÈáçÂ§çËØ∑Ê±Ç
                    page++;
                    fetchAssets();
                }
            }
        }, 200)); // Ë∞ÉÊï¥Èò≤ÊäñÂä®Êó∂Èó¥

        // Fetch messages on page load
        fetchMessages();

        // ÁßªÈô§ËæìÂÖ•‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÊîπ‰∏∫‰ΩøÁî®Êèê‰∫§ÊåâÈíÆ
        document.getElementById('searchButton').addEventListener('click', async () => {
            const keyword = document.getElementById('searchInput').value;
            if (keyword) {
                await searchAssets(keyword);
            } else {
                console.log('Empty search keyword');
            }
        });

        // Â§çÂà∂ tokenId ÁöÑÂáΩÊï∞
        function copyTokenId(tokenId) {
            navigator.clipboard.writeText(tokenId).then(() => {
                alert('Token ID copied to clipboard!'); // ÊèêÁ§∫Áî®Êà∑Â∑≤Â§çÂà∂
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>

</html>
