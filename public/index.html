<!DOCTYPE html>
<html lang="en">

<head>
    <title>TWA</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Day mode */
        body {
            background-color: white;
            color: black;
        }

        .grid-item {
            background-color: #f9f9f9;
        }

        /* Night mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            .grid-item {
                background-color: #333;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        .grid-item img {
            max-width: 100%;
            max-height: 150px;
            width: auto;
            height: auto;
            border-radius: 5px;
        }

        .grid-item p {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .controls input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        window.Telegram.WebApp.ready();
        // window.Telegram.WebApp.MainButton.setText('Open App');
        // window.Telegram.WebApp.MainButton.show();
    </script>
</head>

<body>
    <h1>Welcome to Telegram Simon Mini App</h1>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Enter keyword">
        <button onclick="searchAssets()">Search</button>
        <button onclick="clearAssets()">Clear</button>
    </div>
    <div id="messages"></div>
    <div class="grid-container" id="assets"></div>
    <script>
        let page = 1;
        let keyword = '';
        let isLoading = false;

        // Fetch messages from the server
        async function fetchMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
            });
        }

        // Fetch assets from the server
        async function fetchAssets() {
            if (isLoading) return;
            isLoading = true;
            const response = await fetch(`/assets?page=${page}&keyword=${keyword}`);
            const assets = await response.json();
            const assetsDiv = document.getElementById('assets');
            assets.forEach(asset => {
                const assetElement = document.createElement('div');
                assetElement.className = 'grid-item';
                assetElement.innerHTML = `
                    <img src="${asset.assetImageUrl}" alt="${asset.assetName}">
                    <p>${asset.assetName}</p>
                    <p>Token ID: ${asset.assetTokenId}</p>
                `;
                assetsDiv.appendChild(assetElement);
            });
            isLoading = false;
        }

        // Search assets based on input keyword
        async function searchAssets() {
            keyword = document.getElementById('searchInput').value;
            page = 1; // Reset page number
            const response = await fetch(`/search?keyword=${keyword}&page=${page}`);
            const assets = await response.json();
            const assetsDiv = document.getElementById('assets');
            assetsDiv.innerHTML = ''; // Clear previous results
            assets.forEach(asset => {
                const assetElement = document.createElement('div');
                assetElement.className = 'grid-item';
                assetElement.innerHTML = `
                    <img src="${asset.assetImageUrl}" alt="${asset.assetName}">
                    <p>${asset.assetName}</p>
                    <p>Token ID: ${asset.assetTokenId}</p>
                `;
                assetsDiv.appendChild(assetElement);
            });
        }

        // Clear assets
        function clearAssets() {
            const assetsDiv = document.getElementById('assets');
            assetsDiv.innerHTML = '';
            page = 1; // Reset page number
            keyword = ''; // Clear keyword
        }

        // Debounce function to limit the rate of function execution
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Infinite scroll
        window.addEventListener('scroll', debounce(() => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                page++;
                fetchAssets();
            }
        }, 200));

        // Fetch messages on page load
        fetchMessages();
    </script>
</body>

</html>
