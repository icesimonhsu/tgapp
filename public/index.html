<!DOCTYPE html>
<html lang="en">

<head>
    <title>TWA</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Day mode */
        body {
            background-color: white;
            color: black;
        }

        /* Night mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        window.Telegram.WebApp.ready();
        // window.Telegram.WebApp.MainButton.setText('Open App');
        // window.Telegram.WebApp.MainButton.show();
    </script>
</head>

<body>
    <h1>Welcome to Telegram Simon Mini App</h1>
    <div id="messages"></div>
    <div class="grid-container" id="assets"></div>
    <script>
        // Fetch messages from the server
        async function fetchMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
            });
        }

        // Fetch assets from the server
        async function fetchAssets() {
            const response = await fetch('/assets');
            const assets = await response.json();
            const assetsDiv = document.getElementById('assets');
            assetsDiv.innerHTML = '';
            assets.forEach(asset => {
                const assetElement = document.createElement('div');
                assetElement.className = 'grid-item';
                assetElement.innerHTML = `
                    <img src="${asset.assetImageUrl}" alt="${asset.assetName}">
                    <p>${asset.assetName}</p>
                    <p>Token ID: ${asset.assetTokenId}</p>
                `;
                assetsDiv.appendChild(assetElement);
            });
        }

        // Fetch messages and assets every 5 seconds
        setInterval(fetchMessages, 5000);
        setInterval(fetchAssets, 5000);
        fetchMessages();
        fetchAssets();
    </script>
</body>

</html>
