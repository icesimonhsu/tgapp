<!DOCTYPE html>
<html lang="en">

<head>
    <title>TWA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
            margin: 0;
            padding: 16px;
        }

        /* Day mode */
        body {
            background-color: white;
            color: black;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 4px;
            max-width: 800px;
            margin: 0 auto;
        }

        .grid-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            gap: 20px;
            background-color: #f9f9f9;
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: translateX(5px);
        }

        .image-container {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-container img.loaded {
            opacity: 1;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details p {
            margin: 3px 0;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: #2196F3;
            font-weight: bold;
        }

        .item-collection {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .controls input {
            padding: 8px 12px;
            font-size: 14px;
            width: 200px;
            margin-right: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }

        /* Night mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }

            .grid-item {
                background-color: #1e1e1e;
            }

            .image-container {
                background-color: #2d2d2d;
            }

            .placeholder {
                color: #999;
            }

            .item-collection {
                color: #aaa;
            }

            .controls input {
                background-color: #2d2d2d;
                border-color: #444;
                color: white;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Lootex Mini App</h1>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Enter keyword">
        <button id="searchButton">Search</button>
    </div>
    <div class="grid-container" id="assets"></div>

    <script>
        let page = 1;
        let isLoading = false;
        let searchTimeout;

        async function searchAssets(keyword) {
            try {
                if (!keyword) {
                    console.log('Empty search keyword');
                    return;
                }

                console.log('Searching for:', keyword);
                isLoading = true;
                const assetsDiv = document.getElementById('assets');
                assetsDiv.innerHTML = '<p>Loading...</p>';

                const response = await fetch(`https://dex-v3-api-aws.lootex.dev/api/v3/explore/assets?limit=30&sortBy=-bestListPrice&keywords=${encodeURIComponent(keyword)}&isCount=false&page=${page}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const assets = data.items || [];
                
                assetsDiv.innerHTML = '';

                if (assets.length === 0) {
                    assetsDiv.innerHTML = '<p>No results found</p>';
                    return;
                }

                assets.forEach(asset => {
                    const assetElement = document.createElement('div');
                    assetElement.className = 'grid-item';
                    
                    const shortTokenId = asset.assetTokenId?.length > 8 
                        ? `${asset.assetTokenId.slice(0, 8)}...` 
                        : asset.assetTokenId || 'N/A';

                    let priceDisplay = 'No Price';
                    if (asset.order && asset.order.listing) {
                        priceDisplay = `${asset.order.listing.price} ${asset.order.listing.priceSymbol}`;
                    }

                    assetElement.innerHTML = `
                        <div class="image-container">
                            <div class="placeholder">Loading...</div>
                            <img src="${asset.assetImageUrl}" 
                                 alt="${asset.assetName}"
                                 onload="this.classList.add('loaded')"
                                 onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>No Image</div>'">
                        </div>
                        <div class="item-details">
                            <p class="item-name">${asset.assetName || 'Unnamed Asset'}</p>
                            <p class="item-collection">${asset.collectionName || 'Unknown Collection'}</p>
                            <p class="item-price">Price: ${priceDisplay}</p>
                            <p>Token ID: ${shortTokenId}</p>
                        </div>
                    `;
                    assetsDiv.appendChild(assetElement);
                });
            } catch (error) {
                console.error('Search error:', error);
                const assetsDiv = document.getElementById('assets');
                assetsDiv.innerHTML = '<p>Error loading assets. Please try again later.</p>';
            } finally {
                isLoading = false;
            }
        }

        // 事件监听器
        document.getElementById('searchButton').addEventListener('click', () => {
            const keyword = document.getElementById('searchInput').value.trim();
            searchAssets(keyword);
        });

        document.getElementById('searchInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const keyword = event.target.value.trim();
                searchAssets(keyword);
            }
        });
    </script>
</body>

</html>
