<!DOCTYPE html>
<html lang="en">

<head>
    <title>TWA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Day mode */
        body {
            background-color: white;
            color: black;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 4px;
            max-width: 800px;
            margin: 0 auto;
            overscroll-behavior: contain;
        }

        .grid-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            gap: 20px;
            background-color: #f9f9f9;
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: translateX(5px);
        }

        .image-container {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            z-index: 0;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details p {
            margin: 3px 0;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: #2196F3;
            font-weight: bold;
        }

        .item-collection {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .controls input {
            padding: 8px 12px;
            font-size: 14px;
            width: 200px;
            margin-right: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }

        /* Night mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }

            .grid-item {
                background-color: #1e1e1e;
            }

            .image-container {
                background-color: #2d2d2d;
            }

            .placeholder {
                color: #999;
            }

            .item-collection {
                color: #aaa;
            }

            .controls input {
                background-color: #2d2d2d;
                border-color: #444;
                color: white;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .time-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-filter button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .time-filter button.active {
            background-color: #2196F3;
            color: white;
        }

        /* 添加新页面相关样式 */
        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 0;
        }

        .page.active {
            display: flex;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--nav-bg);
            position: sticky;
            top: 0;
            z-index: 101;
        }

        .back-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: inherit;
        }

        .nav-title {
            flex: 1;
            text-align: center;
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            padding: 1px;
            overflow-y: auto;
            height: calc(100vh - 60px);
            width: 100%;
            box-sizing: border-box;
            background-color: var(--bg-color);
        }

        .nft-item {
            position: relative;
            width: 100%;
            background: var(--item-bg);
            display: flex;
            flex-direction: column;
        }

        .nft-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: var(--item-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        .nft-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .nft-info {
            padding: 8px;
            background: var(--item-bg);
        }

        .nft-name {
            font-weight: bold;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .nft-price {
            color: #2196F3;
            font-size: 14px;
        }

        /* 暗色模式变量 */
        :root {
            --bg-color: white;
            --nav-bg: #f8f8f8;
            --item-bg: #f9f9f9;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --nav-bg: #1e1e1e;
                --item-bg: #1e1e1e;
            }
        }

        /* 平板和桌面尺寸的响应式布局 */
        @media (min-width: 481px) {
            .nft-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                max-width: 1200px;
                margin: 0 auto;
                gap: 12px;
                padding: 12px;
            }
        }

        h1, .time-filter {
            padding: 0 16px;
        }

        /* 添加加载动画样式 */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 暗色模式下的加载动画样式 */
        @media (prefers-color-scheme: dark) {
            .spinner {
                border-color: #333;
                border-top-color: #2196F3;
            }
        }

        .nft-image-container .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Lootex Mini App</h1>
    <div class="time-filter">
        <button class="active" data-period="today">24H</button>
        <button data-period="7days">7D</button>
        <button data-period="30days">30D</button>
        <button data-period="alldays">All Time</button>
    </div>
    <div class="grid-container" id="assets"></div>

    <!-- 添加 NFT 列表页面 -->
    <div class="page" id="nftPage">
        <div class="nav-bar">
            <button class="back-button" onclick="closePage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <h2 class="nav-title">Collection Name</h2>
        </div>
        <div class="nft-grid" id="nftGrid"></div>
    </div>

    <!-- 在 body 中添加加载动画 HTML -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script>
        // 在脚本开始处修改这段代码
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.expand(); // 展开 webapp
            window.Telegram.WebApp.setBackgroundColor('#ffffff');
            window.Telegram.WebApp.enableClosingConfirmation();
            // 禁用页面弹性滚动
            document.body.style.overscrollBehavior = 'none';
        }

        // 修改触摸事件处理
        let startY = 0;
        
        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].pageY;
            const target = e.target;
            const scrollableElement = target.closest('.nft-grid, .grid-container') || document.documentElement;
            
            // 如果在顶部，阻止默认行为
            if (scrollableElement.scrollTop <= 0) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            const currentY = e.touches[0].pageY;
            const target = e.target;
            const scrollableElement = target.closest('.nft-grid, .grid-container') || document.documentElement;
            
            // 如果在顶部并且是下拉动作
            if (scrollableElement.scrollTop <= 0 && currentY > startY) {
                e.preventDefault();
            }
        }, { passive: false });

        // 添加 CSS 样式来禁用弹性滚动
        const style = document.createElement('style');
        style.textContent = `
            body, .nft-grid, .grid-container {
                overscroll-behavior: none !important;
                -webkit-overflow-scrolling: auto !important;
            }
            
            .page {
                overscroll-behavior: none !important;
                -webkit-overflow-scrolling: auto !important;
            }
        `;
        document.head.appendChild(style);

        // 添加页码变量
        let page = 1;
        let isLoading = false;
        let currentPeriod = 'today';

        // 将这些变量移到全局作用域
        let currentSlug = '';
        let nftPage = 1;
        let isNftLoading = false;
        let hasMoreNfts = true;
        let currentChainId = 1; // 默认值

        // 添加控制请求的标志
        let isPageActive = false;
        let currentController = null; // 用于存储 AbortController

        // 添加显示/隐藏加载动画的函数
        function showLoading() {
            document.getElementById('loadingSpinner').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.remove('active');
        }

        // 将这些函数移到全局作用域
        function openNftPage(name, slug, chainId) {
            currentSlug = slug;
            currentChainId = chainId;
            document.querySelector('#nftPage .nav-title').textContent = name;
            document.getElementById('nftPage').classList.add('active');
            nftPage = 1;
            hasMoreNfts = true;
            isPageActive = true;
            document.getElementById('nftGrid').innerHTML = '';
            showLoading(); // 显示加载动画
            fetchNFTs();
        }

        function closePage() {
            isPageActive = false;
            // 取消当前进行中的请求
            if (currentController) {
                currentController.abort();
                currentController = null;
            }
            document.getElementById('nftPage').classList.remove('active');
            // 清理状态
            currentSlug = '';
            nftPage = 1;
            isNftLoading = false;
            hasMoreNfts = true;
            document.getElementById('nftGrid').innerHTML = '';
            hideLoading(); // 确保关闭页面时隐藏加载动画
        }

        // 添加 API 域名判断函数
        function getApiDomain() {
            const hostname = window.location.hostname;
            return hostname === 'localhost' || hostname === '127.0.0.1'
                ? 'https://dex-v3-api-aws.lootex.dev'
                : 'https://v3-api.lootex.io';
        }

        // 添加 pinataGateway 常量
        const pinataGateway = 'https://lootex.mypinata.cloud/ipfs';

        // 添加 pinataLoader 函数
        function pinataLoader(url) {
            if (!url) return url;
            return url
                .replace(/^ipfs:\/\//, `${pinataGateway}/`)
                .replace(/^ipfs:\/\/ipfs\//, `${pinataGateway}/`)
                .replace(/^https:\/\/gateway.pinata.cloud\/ipfs/, `${pinataGateway}`)
                .replace(/^https:\/\/maticpunks.mypinata.cloud\/ipfs/, `${pinataGateway}`)
                .replace(/^https:\/\/ipfs.infura.io\/ipfs/, `${pinataGateway}`)
                .replace(/^https:\/\/ipfs.moralis.io:2053\/ipfs/, `${pinataGateway}`)
                .replace(/^https:\/\/(.*)\.ipfs\.nftstorage\.link/, `${pinataGateway}/$1`);
        }

        // 修改 fetchHotCollections 函数
        async function fetchHotCollections(period = 'today') {
            if (isLoading) return;
            
            try {
                console.log('Fetching collections for period:', period);
                isLoading = true;
                const assetsDiv = document.getElementById('assets');
                assetsDiv.innerHTML = '<p>Loading...</p>';

                const apiDomain = getApiDomain();
                const response = await fetch(`${apiDomain}/api/v3/explore/collections?limit=30&sortBy=-tradingVolume&tradingDays=${period}&isSimple=true&page=${page}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const collections = data.collections || [];
                
                assetsDiv.innerHTML = '';

                if (collections.length === 0) {
                    assetsDiv.innerHTML = '<p>No collections found</p>';
                    return;
                }

                // 添加数字格式化函数
                function formatNumber(num) {
                    if (num >= 1000000) {
                        return (num / 1000000).toFixed(2) + 'M';
                    } else if (num >= 1000) {
                        return (num / 1000).toFixed(2) + 'K';
                    }
                    return num.toFixed(2);
                }

                collections.forEach(collection => {
                    const collectionElement = document.createElement('div');
                    collectionElement.className = 'grid-item';
                    
                    let logoUrl = collection.logoImageUrl;
                    // 处理 S3 URL
                    if (logoUrl && logoUrl.startsWith('https://lootex-dev-s3-cdn.imgix.net')) {
                        logoUrl = logoUrl.replace('https://lootex-dev-s3-cdn.imgix.net', 'https://lootex-dev.s3.amazonaws.com');
                    }
                    // 处理 IPFS URL
                    logoUrl = pinataLoader(logoUrl);
                    
                    collectionElement.innerHTML = `
                        <div class="image-container">
                            <div class="placeholder">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="24" height="24" fill="none"/>
                                    <path d="M12 4V2M12 22v-2M4 12H2m20 0h-2m-2.828-5.172L18.586 5.414M5.414 18.586l1.414-1.414M5.414 5.414l1.414 1.414m11.758 11.758l-1.414-1.414" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <img src="${logoUrl}" 
                                 alt="${collection.name}"
                                 onload="this.parentElement.querySelector('.placeholder').style.display='none'"
                                 onerror="this.parentElement.querySelector('.placeholder').innerHTML='<span>No Image</span>'">
                        </div>
                        <div class="item-details">
                            <p class="item-name">${collection.name || 'Unnamed Collection'}</p>
                            <p class="item-collection">Chain: ${collection.chainShortName.toUpperCase()}</p>
                            <p class="item-price">Volume: $${formatNumber(collection.totalVolume)}</p>
                            <p>Trades: ${collection.totalTradingCount}</p>
                        </div>
                    `;

                    // 添加点击事件
                    collectionElement.addEventListener('click', () => {
                        openNftPage(collection.name, collection.slug, collection.chainId);
                    });
                    
                    assetsDiv.appendChild(collectionElement);
                });
            } catch (error) {
                console.error('Fetch error:', error);
                const assetsDiv = document.getElementById('assets');
                assetsDiv.innerHTML = '<p>Error loading collections. Please try again later.</p>';
            } finally {
                isLoading = false;
            }
        }

        // 修改 fetchNFTs 函数中的 API 请求
        async function fetchNFTs() {
            if (isNftLoading || !hasMoreNfts || !isPageActive) return;
            
            try {
                // 如果有正在进行的请求，取消它
                if (currentController) {
                    currentController.abort();
                }
                
                // 创建新的 AbortController
                currentController = new AbortController();
                isNftLoading = true;
                
                if (nftPage === 1) {
                    showLoading(); // 仅在第一页加载时显示动画
                }
                
                const apiDomain = getApiDomain();
                const response = await fetch(
                    `${apiDomain}/api/v3/explore/assets?limit=30&collectionSlugs[0]=${currentSlug}&sortBy=bestListPrice&chainId=${currentChainId}&isCount=true&page=${nftPage}`,
                    { signal: currentController.signal }
                );
                
                // 如果页面已关闭，直接返回
                if (!isPageActive) return;
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                const items = data.items || [];
                
                if (items.length === 0) {
                    hasMoreNfts = false;
                    return;
                }

                // 如果页面已关闭，不继续处理数据
                if (!isPageActive) return;

                const grid = document.getElementById('nftGrid');
                
                // 添加默认占位图片的 base64 字符串
                const placeholderImage = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNFNUU1RTUiLz48cGF0aCBkPSJNODAgOTBINzBWMTEwSDgwVjkwWiIgZmlsbD0iIzk5OSIvPjxwYXRoIGQ9Ik0xMzAgOTBIMTIwVjExMEgxMzBWOTBaIiBmaWxsPSIjOTk5Ii8+PHBhdGggZD0iTTEwMCAxMzBDMTEzLjgwNyAxMzAgMTI1IDExOC44MDcgMTI1IDEwNUMxMjUgOTEuMTkyOSAxMTMuODA3IDgwIDEwMCA4MEM4Ni4xOTI5IDgwIDc1IDkxLjE5MjkgNzUgMTA1Qzc1IDExOC44MDcgODYuMTkyOSAxMzAgMTAwIDEzMFoiIGZpbGw9IiM5OTkiLz48L3N2Zz4=';

                items.forEach(nft => {
                    let imageUrl = nft.assetImageUrl;
                    // 处理 S3 URL
                    if (imageUrl && imageUrl.startsWith('https://lootex-dev-s3-cdn.imgix.net')) {
                        imageUrl = imageUrl.replace('https://lootex-dev-s3-cdn.imgix.net', 'https://lootex-dev.s3.amazonaws.com');
                    }
                    // 处理 IPFS URL
                    imageUrl = pinataLoader(imageUrl);

                    const price = nft.order?.listing?.price 
                        ? `${nft.order.listing.price} ${nft.order.listing.priceSymbol}`
                        : 'No Price';

                    const element = document.createElement('div');
                    element.className = 'nft-item';
                    element.innerHTML = `
                        <div class="nft-image-container">
                            <div class="placeholder">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="24" height="24" fill="none"/>
                                    <path d="M12 4V2M12 22v-2M4 12H2m20 0h-2m-2.828-5.172L18.586 5.414M5.414 18.586l1.414-1.414M5.414 5.414l1.414 1.414m11.758 11.758l-1.414-1.414" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <img class="nft-image" 
                                 src="${imageUrl}" 
                                 alt="${nft.assetName}"
                                 onload="this.parentElement.querySelector('.placeholder').style.display='none'"
                                 onerror="this.src='${placeholderImage}'">
                        </div>
                        <div class="nft-info">
                            <div class="nft-name">${nft.assetName}</div>
                            <div class="nft-price">${price}</div>
                        </div>
                    `;
                    grid.appendChild(element);
                });

                nftPage++;
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Fetch aborted');
                    return;
                }
                console.error('Error fetching NFTs:', error);
            } finally {
                isNftLoading = false;
                hideLoading(); // 隐藏加载动画
                if (!isPageActive) {
                    currentController = null;
                }
            }
        }

        // 修改滚动事件监听器
        document.querySelector('.nft-grid').addEventListener('scroll', function(e) {
            if (!isPageActive) return;
            const { scrollTop, scrollHeight, clientHeight } = e.target;
            if (scrollHeight - scrollTop <= clientHeight * 1.5) {
                fetchNFTs();
            }
        });

        // 时间过滤器点击事件
        document.querySelectorAll('.time-filter button').forEach(button => {
            button.addEventListener('click', () => {
                // 更新活跃状态
                document.querySelectorAll('.time-filter button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // 获取并更新时间段
                currentPeriod = button.dataset.period;
                page = 1; // 重置页码
                fetchHotCollections(currentPeriod);
            });
        });

        // 初始加载
        fetchHotCollections('today');
    </script>
</body>

</html>
