<!DOCTYPE html>
<html lang="en">

<head>
    <title>TWA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
            margin: 0;
            padding: 16px;
            overscroll-behavior: none;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Day mode */
        body {
            background-color: white;
            color: black;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 4px;
            max-width: 800px;
            margin: 0 auto;
            overscroll-behavior: contain;
        }

        .grid-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            gap: 20px;
            background-color: #f9f9f9;
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: translateX(5px);
        }

        .image-container {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            z-index: 0;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details p {
            margin: 3px 0;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: #2196F3;
            font-weight: bold;
        }

        .item-collection {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .controls input {
            padding: 8px 12px;
            font-size: 14px;
            width: 200px;
            margin-right: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }

        /* Night mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }

            .grid-item {
                background-color: #1e1e1e;
            }

            .image-container {
                background-color: #2d2d2d;
            }

            .placeholder {
                color: #999;
            }

            .item-collection {
                color: #aaa;
            }

            .controls input {
                background-color: #2d2d2d;
                border-color: #444;
                color: white;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .time-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-filter button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .time-filter button.active {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Lootex Mini App</h1>
    <div class="time-filter">
        <button class="active" data-period="today">24H</button>
        <button data-period="7days">7D</button>
        <button data-period="30days">30D</button>
        <button data-period="alldays">All Time</button>
    </div>
    <div class="grid-container" id="assets"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let startY;
            document.addEventListener('touchstart', function(e) {
                startY = e.touches[0].pageY;
            }, { passive: false });

            document.addEventListener('touchmove', function(e) {
                if (!startY) {
                    return;
                }

                const y = e.touches[0].pageY;
                const direction = y > startY ? 'down' : 'up';
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight;
                const clientHeight = document.documentElement.clientHeight;

                if ((direction === 'down' && scrollTop === 0) ||
                    (direction === 'up' && scrollTop + clientHeight >= scrollHeight)) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('touchend', function() {
                startY = null;
            }, { passive: false });
        });

        let page = 1;
        let isLoading = false;
        let currentPeriod = 'today';

        async function fetchHotCollections(period = 'today') {
            try {
                console.log('Fetching collections for period:', period);
                isLoading = true;
                const assetsDiv = document.getElementById('assets');
                assetsDiv.innerHTML = '<p>Loading...</p>';

                const response = await fetch(`https://v3-api.lootex.io/api/v3/explore/collections?limit=20&sortBy=-tradingVolume&tradingDays=${period}&isSimple=true&page=${page}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const collections = data.collections || [];
                
                assetsDiv.innerHTML = '';

                if (collections.length === 0) {
                    assetsDiv.innerHTML = '<p>No collections found</p>';
                    return;
                }

                collections.forEach(collection => {
                    const collectionElement = document.createElement('div');
                    collectionElement.className = 'grid-item';
                    
                    let logoUrl = collection.logoImageUrl;
                    if (logoUrl && logoUrl.startsWith('https://lootex-dev-s3-cdn.imgix.net')) {
                        logoUrl = logoUrl.replace('https://lootex-dev-s3-cdn.imgix.net', 'https://lootex-dev.s3.amazonaws.com');
                    }
                    
                    collectionElement.innerHTML = `
                        <div class="image-container">
                            <div class="placeholder">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="24" height="24" fill="none"/>
                                    <path d="M12 4V2M12 22v-2M4 12H2m20 0h-2m-2.828-5.172L18.586 5.414M5.414 18.586l1.414-1.414M5.414 5.414l1.414 1.414m11.758 11.758l-1.414-1.414" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <img src="${logoUrl}" 
                                 alt="${collection.name}"
                                 onload="this.parentElement.querySelector('.placeholder').style.display='none'"
                                 onerror="this.parentElement.querySelector('.placeholder').innerHTML='<span>No Image</span>'">
                        </div>
                        <div class="item-details">
                            <p class="item-name">${collection.name || 'Unnamed Collection'}</p>
                            <p class="item-collection">Chain: ${collection.chainShortName.toUpperCase()}</p>
                            <p class="item-price">Volume: $${collection.totalVolume.toFixed(2)}</p>
                            <p>Trades: ${collection.totalTradingCount}</p>
                        </div>
                    `;
                    assetsDiv.appendChild(collectionElement);
                });
            } catch (error) {
                console.error('Fetch error:', error);
                const assetsDiv = document.getElementById('assets');
                assetsDiv.innerHTML = '<p>Error loading collections. Please try again later.</p>';
            } finally {
                isLoading = false;
            }
        }

        // 时间过滤器点击事件
        document.querySelectorAll('.time-filter button').forEach(button => {
            button.addEventListener('click', () => {
                // 更新活跃状态
                document.querySelectorAll('.time-filter button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // 获取并更新时间段
                currentPeriod = button.dataset.period;
                page = 1; // 重置页码
                fetchHotCollections(currentPeriod);
            });
        });

        // 初始加载
        fetchHotCollections('today');
    </script>
</body>

</html>
