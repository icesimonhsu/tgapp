<!DOCTYPE html>
<html lang="en">

<head>
    <title>TWA</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Day mode */
        body {
            background-color: white;
            color: black;
        }

        .grid-item {
            background-color: #f9f9f9;
        }

        /* Night mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            .grid-item {
                background-color: #333;
            }
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .grid-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            gap: 20px;
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: translateX(5px);
        }

        .grid-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .item-details {
            flex-grow: 1;
            text-align: left;
        }

        .item-details p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .item-price {
            color: #2196F3;
            font-weight: bold;
        }

        .item-collection {
            color: #666;
            font-size: 0.9em;
        }

        .item-blockchain {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
            font-size: 0.8em;
        }

        /* 深色模式調整 */
        @media (prefers-color-scheme: dark) {
            .grid-item {
                background-color: #333;
            }

            .item-collection {
                color: #aaa;
            }

            .item-blockchain {
                background-color: #1a237e;
                color: #90caf9;
            }

            .item-price {
                color: #64b5f6;
            }
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .controls input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.MainButton.setText('Open App');
        window.Telegram.WebApp.MainButton.show();
    </script>
</head>

<body>
    <h1>Lootex Mini App</h1>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Enter keyword">
        <button onclick="searchAssets()">Search</button>
    </div>
    <div class="grid-container" id="assets"></div>
    <script>
        let page = 1;
        let keyword = '';
        let isLoading = false;
        let searchTimeout;

        // Fetch messages from the server
        async function fetchMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
            });
        }

        // Fetch assets from the server
        async function fetchAssets() {
            if (isLoading) return;
            isLoading = true;
            const response = await fetch(`/search?keyword=${keyword}&page=${page}`);
            const assets = await response.json();
            const assetsDiv = document.getElementById('assets');
            assets.forEach(asset => {
                const assetElement = document.createElement('div');
                assetElement.className = 'grid-item';
                assetElement.innerHTML = `
                    <img src="${asset.assetImageUrl}" alt="${asset.assetName}">
                    <p>${asset.assetName}</p>
                    <p>Token ID: ${asset.assetTokenId}</p>
                `;
                assetsDiv.appendChild(assetElement);
            });
            isLoading = false;
        }

        // Search assets based on input keyword
        async function searchAssets() {
            try {
                const searchInput = document.getElementById('searchInput');
                keyword = searchInput.value.trim();

                if (!keyword) {
                    console.log('Empty search keyword');
                    return;
                }

                console.log('Searching for:', keyword);

                const response = await fetch(`/search?keyword=${encodeURIComponent(keyword)}&page=${page}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const assets = await response.json();
                console.log('Search results:', assets);

                const assetsDiv = document.getElementById('assets');
                assetsDiv.innerHTML = '';

                if (assets.length === 0) {
                    assetsDiv.innerHTML = '<p>No results found</p>';
                    return;
                }

                assets.forEach(asset => {
                    const assetElement = document.createElement('div');
                    assetElement.className = 'grid-item';
                    assetElement.innerHTML = `
                        <img src="${asset.assetImageUrl || 'path/to/placeholder/image.png'}" alt="${asset.assetName}" onerror="this.src='path/to/placeholder/image.png'">
                        <div class="item-details">
                            <p class="item-name">${asset.assetName}</p>
                            <p class="item-collection">${asset.collection}</p>
                            <p class="item-price">Price: ${asset.price} ETH</p>
                            <p class="item-blockchain">${asset.blockchain}</p>
                            <p>Token ID: ${asset.assetTokenId}</p>
                        </div>
                    `;
                    assetsDiv.appendChild(assetElement);
                });
            } catch (error) {
                console.error('Search error:', error);
                const assetsDiv = document.getElementById('assets');
                assetsDiv.innerHTML = '<p>Error loading assets. Please try again later.</p>';
            }
        }

        // Clear assets
        function clearAssets() {
            const assetsDiv = document.getElementById('assets');
            assetsDiv.innerHTML = '';
            page = 1; // Reset page number
            keyword = ''; // Clear keyword
        }

        // Debounce function to limit the rate of function execution
        function debounce(func, wait) {
            return function (...args) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Infinite scroll
        window.addEventListener('scroll', debounce(() => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) { // 提前500px请求数据
                page++;
                fetchAssets();
            }
        }, 200));

        // Fetch messages on page load
        fetchMessages();

        // Add input event listener
        document.getElementById('searchInput').addEventListener('input', debounce(() => {
            searchAssets();
        }, 500));
    </script>
</body>

</html>
